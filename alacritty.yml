shell:
  program: /usr/local/bin/bash

font:
  normal:
    family: "Hack Nerd Font Mono"
    style: Regular

  bold:
    family: "Hack Nerd Font Mono"
    style: Bold

  italic:
    family: "Hack Nerd Font Mono"
    style: Italic

  bold_italic:
    family: "Hack Nerd Font Mono"
    style: Bold Italic

  size: 10

#window:
  #opacity: 0.90

cursor:
  style:
    blinking: Always
    blink_interval: 400

schemes:

  solarized: &solarized
    primary:
      background: '0x002b36'
      foreground: '0x839496'

# Normal colors '0x003642'
    normal:
      black:   '0x073642'
      red:     '0xdc322f'
      green:   '0x859900'
      yellow:  '0xb58900'
      blue:    '0x268bd2'
      magenta: '0xd33682'
      cyan:    '0x2aa198'
      white:   '0xeee8d5'

# Bright colors
    bright:
      black:   '0x657b83'
      red:     '0xcb4b16'
      green:   '0x586e75'
      yellow:  '0x657b83'
      blue:    '0x839496'
      magenta: '0x6c71c4'
      cyan:    '0x93a1a1'
      white:   '0xfdf6e3'

    gruvbox: &gruvbox
      primary:
        # hard contrast background - '#1d2021'
        #background:        &gruvbox_dark_bg '#282828'
        background:        &gruvbox_dark_bg '#1d2021'
        # soft contrast background - '#32302f'
        #background:        &gruvbox_dark_bg '#32302f'
        foreground:        '#fbf1c7'
        bright_foreground: '#f9f5d7'
        dim_foreground:    '#f2e5bc'
      cursor:
        text:   CellBackground
        cursor: CellForeground
      vi_mode_cursor:
        text:   CellBackground
        cursor: CellForeground
      # search:
      #   matches:
      #     foreground: '#000000'
      #     background: '#ffffff'
      #   focused_match:
      #    foreground: CellBackground
      #    background: CellForeground
      #   bar:
      #     background: ''
      #     foreground: ''
      # line_indicator:
      #   foreground: None
      #   background: None
      selection:
        text:       CellBackground
        background: CellForeground
      bright:
        black:   '#928374'
        red:     '#fb4934'
        green:   '#b8bb26'
        yellow:  '#fabd2f'
        blue:    '#83a598'
        magenta: '#d3869b'
